<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="insertForm">
        <p:panel id="mainPanel">
            <p:panelGrid id="gridMain" columns="2">
                <p:outputLabel value="Name:" for="nameInput"/>
                <p:inputText id="nameInput" value="#{goodsManagedBean.goodName}"/>

                <p:outputLabel value="Descrition:" for="descriptionInput"/>
                <p:inputText id="descriptionInput" value="#{goodsManagedBean.goodDescription}"/>

                <p:outputLabel value="Price:" for="priceInput"/>
                <p:inputText id="priceInput" value="#{goodsManagedBean.goodPrice}"/>

                <p:outputLabel value="Status:" for="statusInput"/>
                <p:inputText id="statusInput" value="#{goodsManagedBean.goodStatus}"/>

                <p:commandButton value="insert" action="#{goodsManagedBean.insertAction}" update="@([id$=dataGridPanel])"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
    <h:form id="dataGridForm">
        <p:panel id="dataGridPanel">
            <p:panelGrid id="dataGridPanelGrid">
                <p:dataTable var="good" value="#{goodsManagedBean.goodsList}">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{good.goodId}" />
                    </p:column>

                    <p:column headerText="Name">
                        <p:outputLabel value="#{good.goodName}" />
                    </p:column>

                    <p:column headerText="Description">
                        <p:outputLabel value="#{good.goodDescription}" />
                    </p:column>

                    <p:column headerText="Price">
                        <p:outputLabel value="#{good.goodPrice}" />
                    </p:column>

                    <p:column headerText="Status">
                        <p:outputLabel value="#{good.goodStatus}" />
                    </p:column>

                    <p:column headerText="">
                        <p:commandButton value="delete" action="#{goodsManagedBean.deleteAction(good)}" update="@([id$=dataGridPanel])"/>
                    </p:column>

                </p:dataTable>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
