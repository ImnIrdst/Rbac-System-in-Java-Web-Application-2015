<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="insertForm">
        <p:panel id="mainPanel" style="margin: auto; width: 35%; " >
            <p:messages id="loginMessage" closable="true" autoUpdate="true" style="margin: auto;"/>
            <h:panelGrid columns="1" style="margin: auto;">
                <p:panelGrid id="gridMain" columns="2" style="border: none;" styleClass="ui-noborder">
                    <p:outputLabel value="Email:" for="emailInput"/>
                    <p:inputText id="emailInput" value="#{authenticatorManagedBean.email}" validatorMessage="Enter a valid Email!">
                        <p:ajax event="blur" listener="#{authenticatorManagedBean.getRolesForUser}" update="roleInput"  />
                        <f:validateRegex pattern="[A-Za-z._]+@[A-Za-z]+[.][A-Za-z.]+" />
                    </p:inputText>

                    <p:outputLabel value="Password:" for="passwordInput"/>
                    <p:password id="passwordInput" value="#{authenticatorManagedBean.password}"/>

                    <p:outputLabel value="Role:" for="roleInput"/>
                    <p:selectOneMenu id="roleInput" value="#{authenticatorManagedBean.selectedRole}">
                        <f:selectItem itemLabel="Select Role" itemValue=""/>
                        <f:selectItems value="#{authenticatorManagedBean.selectRoles}"/>
                    </p:selectOneMenu>

                    <p:panel style="border: none;"/>
                    <p:commandButton value="login" actionListener="#{authenticatorManagedBean.loginAction}"/>
                </p:panelGrid>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
