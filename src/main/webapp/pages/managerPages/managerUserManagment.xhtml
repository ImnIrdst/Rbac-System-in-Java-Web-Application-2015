<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<h:body>
    <p:panel id="headerPanel" style="margin: 10px auto;">
        <p:outputPanel >
            <h1> Adding and deleting Users! </h1>
        </p:outputPanel>
    </p:panel>
    <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder"
                 columnClasses="ui-grid-col-2, ui-grid-col-10">
        <h:panelGrid columns="1" width="100%">
            <h:form id="menuForm">
                <p:menu style="height: 500px; width: 98%;">
                    <p:submenu label="Navigation">
                        <p:menuitem value="Desktop"          action="/pages/sharedPages/sharedDesktop.xhtml"/>
                        <p:menuitem value="Requesting Goods" action="/pages/employeePages/employeeGoodsManagment.xhtml"/>
                        <p:menuitem value="Pending Requests" action="/pages/managerPages/managerGoodsManagment.xhtml"/>
                        <p:menuitem value="Managing Users" action="/pages/managerPages/managerUserManagment.xhtml"/>
                    </p:submenu>
                </p:menu>
            </h:form>
        </h:panelGrid>
        <h:panelGrid columns="1" width="100%">
            <h:form id="insertForm">
                <p:panel id="mainPanel">
                    <p:panelGrid id="gridMain" columns="2">
                        <p:outputLabel value="Full Name:" for="fullnameInput"/>
                        <p:inputText id="fullnameInput" value="#{usersManagedBean.fullname}"/>

                        <p:outputLabel value="Username:" for="usernameInput"/>
                        <p:inputText id="usernameInput" value="#{usersManagedBean.username}"/>

                        <p:outputLabel value="Password:" for="passwordInput"/>
                        <p:inputText id="passwordInput" value="#{usersManagedBean.passwordHash}"/>

                        <p:outputLabel value="Email:" for="emailInput"/>
                        <p:inputText id="emailInput" value="#{usersManagedBean.email}"/>

                        <p:commandButton value="insert" action="#{usersManagedBean.signUpAction}" update="@([id$=dataGridPanel])"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
            <h:form id="dataGridForm">
                <p:panel id="dataGridPanel">
                    <p:panelGrid id="dataGridPanelGrid">
                        <p:dataTable var="user" value="#{usersManagedBean.usersList}" tableStyle="width: 100%; text-align: center;">
                            <p:column headerText="ID">
                                <p:outputLabel value="#{user.userId}" />
                            </p:column>

                            <p:column headerText="Full Name">
                                <p:outputLabel value="#{user.fullname}" />
                            </p:column>

                            <p:column headerText="User Name">
                                <p:outputLabel value="#{user.username}" />
                            </p:column>

                            <p:column headerText="Password">
                                <p:outputLabel value="#{user.passwordHash}" />
                            </p:column>

                            <p:column headerText="email">
                                <p:outputLabel value="#{user.email}" />
                            </p:column>

                            <p:column headerText="Creation Date">
                                <p:outputLabel value="#{user.creationDate}" />
                            </p:column>

                            <p:column headerText="Last Seen">
                                <p:outputLabel value="#{user.lastSeen}" />
                            </p:column>

                            <p:column headerText="Seen Qty">
                                <p:outputLabel value="#{user.seenQty}" />
                            </p:column>

                            <p:column headerText="">
                                <p:commandButton value="delete" action="#{usersManagedBean.deleteAction(user)}" update="@([id$=dataGridPanel])"/>
                            </p:column>

                        </p:dataTable>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </h:panelGrid>
    </p:panelGrid>
</h:body>
<h:body>

</h:body>
</html>
